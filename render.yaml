services:
  # Backend Service
  - type: web
    name: stress-relief-backend
    env: node
    rootDir: backend
    plan: free # Optional: defaults to starter/free depending on account
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Prompt user for value
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: stress-relief-frontend
          property: host
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

  # Frontend Service
  - type: web
    name: stress-relief-frontend
    env: node
    rootDir: frontend
    plan: free
    # Ensure devDependencies (like tailwindcss) are installed for the build
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start:standalone
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: stress-relief-backend
          property: host
      - key: MONGODB_URI
        sync: false # Set this to the same Mongo URI used by the backend
